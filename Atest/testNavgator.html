<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let reg = /Android|webOS|iPhone|iPod|BlackBerry/i
        let agent = navigator.userAgent
        localStorage.setItem('agent',agent)
        console.log(agent)
        window.location.href = reg.test(agent) ? "https://www.baidu.com/" : "http://news.baidu.com/";
    </script>
</head>
